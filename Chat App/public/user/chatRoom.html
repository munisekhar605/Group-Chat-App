<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chatRoom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <div class="chat-app-container">
        <div  class="chat-page-logo-container"><img class="chat-page-logo-img-container" src="https://res.cloudinary.com/muni/image/upload/v1721052431/group%20chart%20application/xhqzvz0xmq5mevv2xh4u.png">Chatapp</div>
        <div class="masages-container" id="masages">
            
        </div>
        <div class="chat-app-input-container-main">
        <form class="chat-app-input-container" onsubmit="masageSend(event)">
            <input class="chat-app-input-item" name="masage" placeholder="Send a masage...." type="text">
            <button class="chat-app-button-item"  >Send</button>
        </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="chatRoom.js"></script>
</body>
</html>
