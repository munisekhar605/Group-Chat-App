<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chatApp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat APp</title>
</head>
<body>

    <div class="main-container row">
            <div class="left-container no-margin-right col-4 ">
                <div class="all-users-container">
                    <div class="left-user-container flex">
                        <img class="left-user-logo" src="https://res.cloudinary.com/muni/image/upload/v1721063109/group%20chart%20application/gbx330k7juedcnppmlwb.jpg"></img>
                        <div class="left-user-name">MuniSekhar</div>
                    </div>
                </div>
            </div>

            <div class="right-container no-margin col-8">
                <div class="user-chat-container">
                    <div class="right-user-container flex">
                        <img class="left-user-logo" src="https://res.cloudinary.com/muni/image/upload/v1721063109/group%20chart%20application/gbx330k7juedcnppmlwb.jpg"></img>
                        <div class="left-user-name">MuniSekhar</div>
                    </div>
                </div>
                
                <div class="massages messageContainer" id="scrollContainer">
                 <div class="masage-item" id="massage"></div>
                </div>

                <div class="massage-input-container">
                    <form class="massage-input-form-container" onsubmit="masageSend(event)">
                        <input class="massage-input-item" name="masage" placeholder="Send a masage...." type="text">
                        <button class="masageSend-button-item"  >Send</button>
                    </form>
                </div>
            </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="chatApp.js"></script>
</body>
</html>
